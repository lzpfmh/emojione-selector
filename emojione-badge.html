<link rel="import" href="../iron-fit-behavior/iron-fit-behavior.html">

<dom-module id="emojione-badge">
  <template strip-whitespace>
    <style is="custom-style">
      :host {
        max-height: 48px !important;
        padding: 8px;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, .8);
        color: #fff;
        text-align: center;
        z-index: 1;
      }

    </style>

    <slot></slot>
  </template>
  <script>
    Polymer({

      is: 'emojione-badge',

      behaviors: [Polymer.IronFitBehavior],

      observers: ['onPositionTargetChange(positionTarget, fitInto)'],

      onPositionTargetChange: function (positionTarget, fitInto) {
        if (positionTarget && fitInto) {
          this.horizontalAlign = 'right';
          this.horizontalOffset = '15';
          this.verticalAlign = 'bottom';
          this.verticalOffset = '-50';
          this.async(function () {
            this.position();
          });
        }
      }
    });
  </script>
</dom-module>
