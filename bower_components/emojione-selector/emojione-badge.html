<link rel="import" href="../iron-fit-behavior/iron-fit-behavior.html">

<dom-module id="emojione-badge">
  <template strip-whitespace>
    <custom-style>
      <style>
        :host {
          position: absolute;
          pointer-events: none;
          padding: 8px;
          border-radius: 4px;
          background-color: rgba(0, 0, 0, .8);
          color: #fff;
          text-align: center;
          z-index: 1;
        }

      </style>
    </custom-style>

    <slot></slot>
  </template>
  <script>
    class EmojioneBadge extends Polymer.Element {

      static get is() {
        return 'emojione-badge';
      }

      static get properties() {
        return {
          position: {
            type: Object
          }
        };
      }

      static get observers() {
        return ['onPositionChange(position)'];
      }

      onPositionChange(position) {
        if (position) {
          for (var i in position) {
            this.style[i] = position[i] + 'px';
          }
        }
      }
    }

    window.customElements.define(EmojioneBadge.is, EmojioneBadge);
  </script>
</dom-module>
